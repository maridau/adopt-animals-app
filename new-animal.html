<html lang="en">

  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

  <title>ADOPT ANIMALS</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light navbar-bg">
      <a class="navbar-brand" href="#">
        <img src="assets/icons/ico-logo.png" width="80" height="80" class="d-inline-block align-items-center" alt="">
        ADOPT ANIMALS

      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="list.html"><img src="assets/icons/ico-home.png" width="50" height="50"
                class="d-inline-block align-center" alt="Inicio">ANIMALES PARA ADOPCIÓN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="new-animal.html"><img src="assets/icons/ico-new.png" width="50" height="50"
                class="d-inline-block align-center" alt="Nuevo animal">INGRESAR ANIMAL</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="favoritos.html"><img src="assets/icons/ico-love.png" width="50" height="50"

          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html"><img src="assets/icons/ico-blog.png" width="50" height="50"

          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section>


      <div class="container">
        <div class="form-container">
          <form class="form-group">
            <fieldset class="fieldset-animal">

              <h1>Datos del animal</h1>

              <div class="form-row">

                <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <label class="" for="inlineFormInputGroup">Tipo de animal</label><br>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo-animal" id="tipo-animal" value="perro"
                      checked>
                    <label class="form-check-label" for="radio-btn-tipo">
                      <img src="assets/icons/ico-dog.png" width="50" height="50" class="d-inline-block align-center"
                        alt="Perro"> Perro
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo-animal" id="tipo-animal" value="gato">
                    <label class="form-check-label" for="radio-btn-tipo">
                      <img src="assets/icons/ico-cat.png" width="50" height="50" class="d-inline-block align-center"
                        alt="Gato"> Gato
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo-animal" id="tipo-animal" value="otro">
                    <label class="form-check-label" for="radio-btn-tipo">
                      <img src="assets/icons/ico-search.png" width="50" height="50" class="d-inline-block align-center"
                        alt="Otro"> Otro
                    </label>
                  </div>
                </div>

                <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <label for="exampleFormControlFile1">Subí una foto</label>
                  <input type="file" class="form-control-file mb-2" id="exampleFormControlFile1">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <label class="" for="inlineFormInputGroup">Nombre</label>
                  <input class="form-control mb-2" type="text" placeholder="Si aún no tiene, no te preocupes!">
                </div>

                <div class="form-group col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                  <label class="" for="inlineFormInputGroup">Sexo</label><br>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo-animal" id="sexo-animal" value="hembra">
                    <label class="form-check-label" for="adio-btn-sexo">
                      Hembra
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="sexo-animal" value="macho">
                    <label class="form-check-label" for="radio-btn-sexo">
                      Macho
                    </label>
                  </div>
                </div>

                <div class="form-group col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                  <label class="" for="inlineFormInputGroup">Fecha de Nacimiento</label>
                  <input class="form-control mb-2" type="date" placeholder="Fecha de Nacimiento">
                </div>

              </div>


              <div class="form-row">

                <div class="form-group col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
                  <label class="" for="inlineFormInputGroup">Barrio</label>
                  <select name="Barrio" class="form-control mb-2" id="inlineFormInput">
                    <option value="Barrio">Barrio</option>
                    <option value="Aguada">Aguada</option>
                    <option value="Atahualpa">Atahualpa</option>
                    <option value="Belvedere">Belvedere</option>
                    <option value="BrazoOriental">Brazo Oriental</option>
                    <option value="Centro">Centro</option>
                    <option value="CiudadVieja">Ciudad Vieja</option>
                    <option value="Cordon">Cordón</option>
                    <option value="Coloón">Colón</option>
                    <option value="Malvin">Malvín</option>
                    <option value="Lezica">Lezica</option>
                    <option value="Palermo">Palermo</option>
                    <option value="ParqueRodo">Parque Rodó</option>
                    <option value="Pocitos">Pocitos</option>
                    <option value="PuntaCarretas">Punta Carretas</option>
                    <option value="Reducto">Reducto</option>
                    <option value="Sayago">Sayago</option>
                    <option value="VillaEspañola">Villa Española</option>
                  </select>
                </div>

                <div class="form-group col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
                  <label class="" for="inlineFormInputGroup">Raza</label>
                  <select name="Barrio" class="form-control mb-2" id="inlineFormInput">
                    <option value="Raza">Raza</option>
                    <optgroup label="PERROS">
                      <option value="Beagle">Beagle</option>
                      <option value="Border Collie ">Border Collie </option>
                      <option value="Boxer">Boxer</option>
                      <option value="Bulldog">Bulldog</option>
                      <option value="Caniche">Caniche</option>
                      <option value="Labrador">Labrador</option>
                      <option value="PastorAleman">Pastor alemán</option>
                      <option value="Pekines">Pekinés</option>
                      <option value="Sabueso">Sabueso</option>
                    </optgroup>
                    <optgroup label="GATOS">
                      <option value="Persa">Persa</option>
                      <option value="AzulRuso">Azul Ruso</option>
                      <option value="MaineCoon">Maine Coon</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
                  <label class="" for="inlineFormInputGroup">Color de ojos</label>
                  <input class="form-control mb-2" type="text" placeholder="Color de ojos">
                </div>

                <div class="form-group col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
                  <label class="" for="inlineFormInputGroup">Color de piel</label>
                  <input class="form-control mb-2" type="text" placeholder="Color de piel">
                </div>

              </div>

              <div class="form-row">

                <div class="form-group col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <label class="" for="inlineFormInputGroup">Descripción</label>
                  <textarea class="form-control mb-2" name="descripcion"
                    placeholder="Contanos lo que quieras sobre el animal que querés dar en adopción. Cualquier info nos sirve!"></textarea>
                </div>
              </div>

            </fieldset>


            <fieldset class="fieldset-persona">
              <h1>Datos de la persona de contacto</h1>

              <div class="form-row">

                <div class="form-group col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                  <label class="" for="inlineFormInputGroup">Nombre</label>
                  <input class="form-control mb-2" type="text" placeholder="Nombre">
                </div>

                <div class="form-group col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                  <label class="" for="inlineFormInputGroup">Teléfono</label>
                  <input class="form-control mb-2" type="tel" placeholder="Teléfono">
                </div>

                <div class="form-group col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                  <label class="" for="inlineFormInputGroup">Email</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
                  </div>
                </div>
              </div>

            </fieldset>

            <fieldset class="fieldset-buttons">
              <div class="form-group col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <button type="submit" class="btn btn-primary mb-2">Guardar datos</button>
                <button type="submit" class="btn btn-secondary mb-2">Vuelvo más tarde</button>
              </div>
            </fieldset>

          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer-bg">
    <div class="container">
      <p class="float-right">
        <a href="#"><img src="assets/icons/ico-top.png" width="50" height="50" class="d-inline-block align-center"
            alt="Subir"></a>
      </p>
      <h2>No compres... adoptá! </h2>

    </div>
  </footer>

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
